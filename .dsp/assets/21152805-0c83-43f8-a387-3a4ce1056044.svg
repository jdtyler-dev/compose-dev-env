<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="112" height="37" viewBox="0 0 112 37">
  <defs>
    <filter id="Hover" x="0" y="0" width="112" height="37" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="red"/>
      <feComposite operator="in" in2="blur"/>
    </filter>
    <filter id="Hover-2" x="0" y="0" width="112" height="37" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood flood-opacity="0.98" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Component_100" data-name="Component 100" transform="translate(6.5 6.5)">
    <g data-type="innerShadowGroup">
      <g transform="matrix(1, 0, 0, 1, -6.5, -6.5)" filter="url(#Hover)">
        <text id="Hover-3" data-name="Hover" transform="translate(6.5 25.5)" fill="#040202" stroke="red" stroke-width="0.5" font-size="20" font-family="EthnocentricRg-Regular, Ethnocentric"><tspan x="0" y="0">Hover</tspan></text>
      </g>
      <text id="Hover-4" data-name="Hover" transform="translate(0 19)" fill="#040202" font-size="20" font-family="EthnocentricRg-Regular, Ethnocentric"><tspan x="0" y="0">Hover</tspan></text>
      <g transform="matrix(1, 0, 0, 1, -6.5, -6.5)" filter="url(#Hover-2)">
        <text id="Hover-5" data-name="Hover" transform="translate(6.5 25.5)" fill="#fff" font-size="20" font-family="EthnocentricRg-Regular, Ethnocentric"><tspan x="0" y="0">Hover</tspan></text>
      </g>
      <text id="Hover-6" data-name="Hover" transform="translate(0 19)" stroke="red" stroke-width="0.5" font-size="20" font-family="EthnocentricRg-Regular, Ethnocentric" fill="none"><tspan x="0" y="0">Hover</tspan></text>
    </g>
  </g>
